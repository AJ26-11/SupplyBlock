
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Coffee Supply Chain{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        .navbar { margin-bottom: 2rem; }
        .container { max-width: 800px; margin: auto; }
        .footer { text-align: center; margin-top: 3rem; padding: 2rem 0; }
    </style>
</head>
<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                CoffeeChain
            </a>

            <!-- Navbar burger for mobile view -->
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'add_batch' %}">Add Batch</a>
                <a class="navbar-item" href="{% url 'view_batch' %}">View Batch</a>
                <a class="navbar-item" href="{% url 'update_batch' %}">Update Batch</a>
                <!-- Additional navbar items can be added here -->
            </div>
        </div>
    </nav>

    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2023 CoffeeChain</p>
        </div>
    </footer>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {
                const target = el.dataset.target;
                const targetEl = document.getElementById(target);

                el.classList.toggle('is-active');
                targetEl.classList.toggle('is-active');
            });
        });
    });
</script>
</body>
</html>
