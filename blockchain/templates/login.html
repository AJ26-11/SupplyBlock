{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <div class="mt-3">
        <a href="{% url 'socialaccount_login' 'google' %}" class="btn btn-danger">Login with Google</a>
    </div>
</form>
{% endblock %}
