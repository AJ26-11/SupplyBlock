<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
  {% csrf_token %}
  Item ID: <input type="text" name="item_id" required><br>
  Item Data: <input type="text" name="item_data" required><br>
  <button type="submit">Verify Item</button>
</form>

{% if item %}
  <p>Item {{ item.item_id }} verified successfully!</p>
{% elif item != None %}
  <p>Verification failed for the provided data.</p>
{% endif %}

</body>
</html>
